<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Your Dream Job</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
    <!-- HEADER -->
    <header>
        <nav class="container">
            <div class="logo">ECHS JOBS</div>
            <ul>
                <li><a href="index.html" class="active">Home</a></li>
                <li><a href="employer.html" class="post-job">Post a Job</a></li>
                <li><a href="admin.html" class="admin-panel">Admin</a></li>
                <li><a href="contact.html" target="_blank">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <!-- HERO SECTION -->
    <section class="hero">
        <div class="container">
            <h1>Find Your Dream Job</h1>
            <p>Discover opportunities that match your skills and aspirations</p>
        </div>

        <div class="view-jobs-container">
            <button class="view-jobs-btn" onclick="location.href='#job-listings'">View Jobs</button>
        </div>

        <div class="search-container">
            <input type="text" id="job-search" placeholder="Search jobs, companies, or keywords..." class="search-bar" oninput="searchJobs()">
            <button class="search-btn" onclick="performSearch()">Search</button>
        </div>
    </section>

    <!-- JOB LISTINGS SECTION -->
    <section id="job-listings" class="job-listings container">
        <h2>Latest Job Openings</h2>
        <div id="job-list" class="job-grid"></div>
    </section>

    <!-- FOOTER -->
    <footer>
        <div class="container">
            <p>&copy; 2025 ECHS JOBS. All rights reserved.</p>
        </div>
    </footer>

    <!-- SCRIPT -->
    <script src="script.js"></script>
</body>
</html>
